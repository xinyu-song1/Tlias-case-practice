<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tlias智能学习辅助系统</title>
    <style>
        /* 重置默认样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        /* 顶部导航栏样式 */
        .top-bar {
            background-color: #eee; /* 灰色背景 */
            padding: 10px 20px;
            display: flex; /* flex弹性布局 */
            justify-content: space-between;
            align-items: center;
        }

        /* 标题样式 */
        .top-bar h1 {
            margin: 0;
            font-weight: bold; /* 加粗显示 */
            font-family: "楷体";
            font-size: 20px;
        }

        /* 退出链接样式 */
        .logout-link {
            text-decoration: none;
            color: #007bff;
        }

        .logout-link:hover {
            text-decoration: underline;
        }

        /* 搜索表单样式 */
        .search-form {
            display: flex;
            align-items: center;
            gap: 15px; /* 调整元素之间的间距 */
            padding: 20px;
            background-color: #f9f9f9;
            border-bottom: 1px solid #ddd;
        }

        .form-item {
            display: flex;
            align-items: center;
            gap: 5px; /* 调整表单项内标签与输入框之间的间距 */
        }

        .form-item label {
            min-width: 40px;
            font-size: 14px;
        }

        .form-item input,
        .form-item select {
            padding: 5px 8px;
            border: 1px solid #ccc;
            border-radius: 3px;
            font-size: 14px;
        }

        button {
            padding: 6px 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 14px;
        }

        button[type="reset"] {
            background-color: #6c757d;
        }

        button:hover {
            opacity: 0.9;
        }

        /* 添加表格样式 */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #e6e6e6;
        }

        td img {
            width: 50px; /* 设置头像的宽度 */
            height: 50px;
            object-fit: cover;
            border-radius: 50%;
        }

        td button {
            padding: 4px 8px; 
            margin: 0 5px; 
            background-color: #007bff;
            color: white;
            border: none; /* 去除按钮的边框 */
            border-radius: 3px;
            cursor: pointer;
            font-size: 12px;
        }

        td button:hover {
            opacity: 0.9; /* 鼠标悬停时按钮的透明度 */
        }
        

        
        #container {
            width: 80%;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div id="container">
    <!-- 顶部导航栏 -->
    <div class="top-bar">
        <h1>Tlias智能学习辅助系统</h1>
        <a href="#" class="logout-link">退出登录</a>
    </div>

    <!-- 搜索表单 -->
    <form class="search-form" action="/search" method="post">
        <div class="form-item">
            <label for="name">姓名:</label>
            <input type="text" id="name" name="name" placeholder="请输入姓名">
        </div>
        <div class="form-item">
            <label for="gender">性别:</label>
            <select id="gender" name="gender">
                <option value="">请选择</option>
                <option value="男">男</option>
                <option value="女">女</option>
            </select>
        </div>
        <div class="form-item">
            <label for="position">职位:</label>
            <select id="position" name="position">
                <option value="">请选择</option>
                <option value="班主任">班主任</option>
                <option value="讲师">讲师</option>
                <option value="学工主管">学工主管</option>
                <option value="教研主管">教研主管</option>
                <option value="咨询师">咨询师</option>
            </select>
        </div>
        <button type="submit">查询</button>
        <button type="reset">清空</button>
    </form>

    <!-- 页面主体内容区 -->
    <div class="main-content">
        <table>
            <thead>
                <tr>
                    <th>姓名</th>
                    <th>性别</th>
                    <th>头像</th>
                    <th>职位</th>
                    <th>入职日期</th>
                    <th>最后操作时间</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>张三</td>
                    <td>女</td>
                    <td><img src="https://placehold.co/50x50" alt="头像"></td>
                    <td>讲师</td>
                    <td>2026-01-30</td>
                    <td>2026-01-30 10:00:00</td>
                    <td>
                        <button>编辑</button>
                        <button>删除</button>
                    </td>
                </tr>
                <tr>
                    <td>向天问</td>
                    <td>男</td>
                    <td><img src="https://placehold.co/50x50" alt="头像"></td>
                    <td>咨询师</td>
                    <td>2026-01-30</td>
                    <td>2026-01-30 11:00:00</td>
                    <td>
                        <button>编辑</button>
                        <button>删除</button>
                    </td>
                </tr>
                <tr>
                    <td>东方不败</td>
                    <td>男</td>
                    <td><img src="https://placehold.co/50x50" alt="东方不败头像"></td>
                    <td>班主任</td>
                    <td>2026-01-30</td>
                    <td>2026-01-30 12:00:00</td>
                    <td>
                        <button>编辑</button>
                        <button>删除</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    </div>

</body>
</html>
